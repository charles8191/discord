name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 0 1 */2 *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assembleDebug
    - name: Get path
      id: path
      run: echo "apk=$(find -iname *.apk -print -quit)" >> $GITHUB_OUTPUT
    - uses: actions/upload-artifact@v4
      with:
        name: apk
        path: ${{ steps.path.outputs.apk }}
